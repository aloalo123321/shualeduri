<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css" />
    <title>SHUALEDURI</title>
  </head>
  <body>
    <div class="main">
      <div class="left">
        <div class="left-text1">
          <h1>Your Result</h1>
        </div>
        <div class="left-oval">
          <div class="oval">
            <div class="oval-text1">76</div>
            <div class="oval-text2">of 100</div>
          </div>
        </div>
        <div class="EndText">
          <div class="end-text1">Great</div>
          <div class="end-text2">
            <h4>
              Your performance exceed 65% of the people conducting the test
              here!
            </h4>
          </div>
        </div>
      </div>
      <div class="right">
        <div class="summary">Summary</div>
        <div class="components">
          <div class="reaction">
            <div><img src="elva.png" /></div>
            <div class="components-margin color1">Reqaction</div>
            <div class="components-margin1">
              <span class="col1">80</span> <span class="col2">/ 100</span>
            </div>
          </div>
          <div class="memory">
            <div><img src="tvini.png" /></div>
            <div class="components-margin color2">memory</div>
            <div class="components-margin2">
              <span class="col1">92</span> <span class="col2">/ 100</span>
            </div>
          </div>
          <div class="verbal">
            <div><img src="comentari.png" /></div>
            <div class="components-margin color3">verbal</div>
            <div class="components-margin3">
              <span class="col1">61</span><span class="col2">/ 100</span>
            </div>
          </div>
          <div class="visual">
            <div><img src="tvali.png" /></div>
            <div class="components-margin color4">Visual</div>
            <div class="components-margin4">
              <span class="col1">73</span><span class="col2">/ 100</span>
            </div>
          </div>
        </div>
        <div>
          <button class="button">Continue</button>
        </div>
      </div>
    </div>
  </body>
</html>
